<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Trainer Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // Define the tickers and their corresponding HTML element IDs
            var tickers = { 'AAPL': 'aapl-price', 'GOOGL': 'googl-price' };

            // Fetch the live price data using yfinance API
            $.getJSON('/api/price', function (data) {
                // Update the HTML elements with the new price data
                for (var ticker in data) {
                    var price = data[ticker];
                    var id = tickers[ticker];
                    $('#' + id).text(price);
                }
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Stock Market Trainer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">AdaniENT</a>
                    </li>
                </ul>
                <button class="btn btn-outline-success" type="submit"><a
                        href="{{ url_for('logout') }}">LogOut</button></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <script>
            var plotDiv = document.getElementById('plot');
            var plot = '{{ plot|safe }}'
        </script>
    </div>
    
    <div class="container">
        <p>Current Price - â‚¹{{ price }}</p>
    </div>

    <div class="container">
        <form method="POST" action="/home/buyList/adani-ent">
            <input type="number" name="BuyQuant" name="quantity" placeholder="Quantity" min="1"><br><br>
            <button type="submit">Buy</button>
        </form>
    </div>
    
    <div class="container">
        <div class="msg">{{ msg }}</div>
    </div>

    <marquee>WELCOME TO STOCK TRAINER APPLICATION</marquee>
</body>

</html>
