<!DOCTYPE html>
<html>
<head>
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .error-message {
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 24px;
      margin-bottom: 24px;
    }
    
    .home-link {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      border: 2px solid #333;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .home-link:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-message">
      <h1>404 Error - Page Not Found</h1>
      <p>We're sorry, but the page you're looking for cannot be found.</p>
      <a href="/" class="home-link">Go back to the homepage</a>
    </div>
  </div>
</body>
</html>
