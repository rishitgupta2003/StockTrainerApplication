<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

                    <li class="nav-item">
                        <a class="nav-link" href="#">AdaniENT</a>
                    </li>
                </ul>

            <button type="submit">Sell</button>

    </div>
